services:
  # Next.js Web Service
  - type: web
    name: ipl-auction-game
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_WS_URL
        value: wss://ipl-auction-websocket.onrender.com

  # WebSocket Server
  - type: web
    name: ipl-auction-websocket
    runtime: node
    buildCommand: npm install
    startCommand: node server/auction-room-server.js
    envVars:
      - key: NODE_ENV
        value: production
